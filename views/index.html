<div class="container">
    {{ if .Facts}}
        {{ range .Facts}}
        <a href="/fact/{{ .ID }}">
            <div class="fact-item">
                <div class="question-wrapper">
                    <p class="question">{{ .Question }}</p>
                    <div class="action">
                        {{ template "icon-arrow-right" .}}
                    </div>
                </div>
            
            </div>
        </a>
        {{ end }}
    {{ else }}
        <div class="no-facts">
            <p>No facts.</p>
            <p><a href="/fact">Add new</a></p>
        </div>
    {{ end }}
</div>
